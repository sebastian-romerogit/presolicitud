<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario</title>

    <!---->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link

    />
    <link

    />
  </head>
  <body>
    <br />
    <form>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-xs-12 mb-3">
            <input
              type="text"
              placeholder="Ingrese su documento"
              class="form-control"
              pattern="[\d]*"
              minlength="7" maxlength="10"
              required
            />
          </div>
          <div class="col-md-3 col-xs-12 mb-3">
            <input
              type="text"
              id="txtNameUser"
              pattern="[A-Za-z]*"
              minlength="3" maxlength="30"
              placeholder="Ingrese su primer nombre"
              class="form-control"
              required
              title="letras solamente, longitud 5-30"
            />
          </div>
          <div class="col-md-3 col-xs-12 mb-3">
            <input
              type="text"
              pattern="[A-Za-z]+"
              minlength="3" maxlength="30"
              placeholder="Ingrese su segundo nombre"
              class="form-control"
              required
              title="letras solamente, longitud 5-30"
            />
          </div>

          <div class="col-md-3 col-xs-12 mb-3">
            <input
              type="text"
              pattern="[A-Za-z]+"
              minlength="3" maxlength="30"
              title="letras solamente, longitud 5-30"
              placeholder="Ingrese su primer apellido"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3 col-xs-12 mb-3">
            <input
              type="text"
              pattern="[A-Za-z]+"
              minlength="5" maxlength="30"
              title="letras solamente, longitud 5-30"
              placeholder="Ingrese su segundo apellido"
              class="form-control"
              required
            />
          </div>
        </div>
        <!-- ok fila 1-->

        <div class="row">
          <div class="col-md-3 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione tipo documento</option>
              <option value="CEDULA">Cédula</option>
              <option value="PASAPORTE">Pasaporte</option>
              <option value="EXTRANJERO">Extranjero</option>
            </select>
          </div>

          <div class="col-md-3 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su género</option>
              <option value="MASCULINO">Masculino</option>
              <option value="FEMENINO">Femenino</option>
            </select>
          </div>

          <div class="col-md-3 col-xs-12 mb-3">
            <div
              class="input-group date"
              id="datepicker"
              data-date="date()"
              data-date-end-date="date()"
            >
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese fecha nacimiento"
                
                required
              />
              <span class="input-group-append">
                <span class="input-group-text bg-white d-block">
                  <i class="fa fa-calendar"></i>
                </span>
              </span>
            </div>
          </div>

          <div class="col-md-3 col-xs-12 mb-3">
            <input
              type="text"
              pattern="^[1-9][0-9]*$"
              minlength="1" maxlength="2"
              title="Rango de 1 a 99"
              placeholder="Ingrese su edad"
              class="form-control"
              required
            />
          </div>
        </div>
        <!-- ok fila 2 -->

        <div class="row">
          <div class="col-md-4 col-xs-12 mb-3">
            <div class="input-group">
              <span class="input-group-text">#</span>
            <input
              type="text"
              pattern="[3][\d]+"
              minlength="10" maxlength="12"
              placeholder="Ingrese su celular"
              class="form-control"
              required
            />
            </div>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <div class="input-group">
            <span class="input-group-text">#</span>
            <input
              type="text"
              placeholder="Ingrese su teléfono fijo"
              pattern="[\d]+"
              minlength="7"
              maxlength="10"
              class="form-control"
              
            />
          </div>
        </div>
          <div class="col-md-4 col-xs-12 mb-3">
            <div class="input-group">
            <span class="input-group-text">#</span>
            <input
              type="text"
              pattern="[a-zA-Z0-9]+"
              minlength="7" maxlength="9"
              placeholder="número de pasaporte"
              class="form-control"
            />
          </div>
        </div>
        </div>
        <hr />
        <!-- ok fila 3-->

        <div class="row">
          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su departamento</option>
              <option value="QUINDIO">Quindio</option>
              <option value="ANTIOQUIA">Antioquia</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su municipio</option>
              <option value="A">A</option>
              <option value="B">B</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su zona</option>
              <option value="A">a</option>
              <option value="B">b</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su condición laboral</option>
              <option value="EMPLEADO">Empleado</option>
              <option value="DESEMPLEADO">Desempleado</option>
              <option value="INDEPENDIENTE">Independiente</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>
                Seleccione su condición especial
              </option>
              <option value="A">A</option>
              <option value="B">B</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su EPS</option>
              <option value="SOS">SOS</option>
              <option value="MEDIMAS">Medimas</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su ocupación</option>
              <option value="Desarrollador">Desarrollador</option>
              <option value="Diseñador">Diseñador</option>
              <option value="Analista">Analista</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su nivel de estudio</option>
              <option value="A">Bachiller</option>
              <option value="B">Técnico</option>
              <option value="C">Tecnólogo</option>
              <option value="D">Profesional</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su etnia</option>
              <option value="Indigena">Indigena</option>
              <option value="Afrodescendiente">Afrodescendiente</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su tipo sanguíneo</option>
              <option value="A">A+</option>
              <option value="A">A-</option>
              <option value="B">B+</option>
              <option value="B">B-</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su regimen</option>
              <option value="Subsidiado">Subsidiado</option>
              <option value="Aporte">Aporte</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione tipo afiliación</option>
              <option value="Contribuyente">Contribuyente</option>
              <option value="Beneficiario">Beneficiario</option>
            </select>
          </div>
        </div>

        <div class="col-md-12 col-xs-12 mb-3">
          Observaciones
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            
            maxlength="100"
          ></textarea>
        </div>

        <div class="col-md-12 col-xs-12 mb-3">
          Observaciones atención
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            maxlength="100"
            rows="3"
          ></textarea>
        </div>

        <hr />
        
        <button type="button" class="col-md-3 btn btn-success" id="btnShow" onclick="evalName()">
          Guardar
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              
              <div id="modalBody" class="modal-body">
                
                <div id="alerType" role="alert">

                  <div>
                    <h4 id="messageHead" class="alert-heading"></h4>
                    <p id="messageBody"> </p>
                  </div>
                  
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Aceptar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Script para capturar el nombre del usuario y confirmar solicitud-->

        <!-- Fin ventana modal-->
      </div>
      <!-- Fin del contenedor-->
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript">
      
      var nameUser = document.getElementById("txtNameUser").value;


      /** 
      ** Función para definir tipo de alerta 
      ** si el registro se realiza
      */
      function evalName() {

        var nameUser = document.getElementById("txtNameUser").value;
        var alerComp = document.getElementById("alerType");
        var modalB = document.getElementById("messageBody");
        var modalH = document.getElementById("messageHead");
        
        if(nameUser != ""){ //Registro exitoso
          alerComp.setAttribute("class", "alert alert-success");
          modalH.innerHTML = "¡Realizado, " + nameUser +"!";
          modalB.innerHTML = "Solicitud con radicado: 00002021" ;
          $('#exampleModal').modal('show');
        }
        else{
          alerComp.setAttribute("class", "alert alert-danger");
          modalH.innerHTML = "¡Fallo!";
          modalB.innerHTML = "No se pudo realizar la solicitud";
          $('#exampleModal').modal('show');
        }
              
      };


     /**
      * * Función para definir el calendario a Español
      * */
      $(function () {
        $("#datepicker").datepicker({
          language: "es",
        });
      });

    </script>
  </body>
