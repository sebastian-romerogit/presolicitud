<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <br/>
    <form>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-xs-12 mb-3">
            <input
              type="text"
              placeholder="Ingrese su documento"
              class="form-control"
            />
          </div>
          <div class="col-md-3 col-xs-12 mb-3">
            <input
              type="text"
              id="txtNameUser"
              placeholder="Ingrese su primer nombre"
              class="form-control"
            />
          </div>
          <div class="col-md-3 col-xs-12 mb-3">
            <input
              type="text"
              name=""
              placeholder="Ingrese su segundo nombre"
              class="form-control"
            />
          </div>

          <div class="col-md-3 col-xs-12 mb-3">
            <input
              type="text"
              name=""
              placeholder="Ingrese su primer apellido"
              class="form-control"
            />
          </div>
          <div class="col-md-3 col-xs-12 mb-3">
            <input
              type="text"
              name=""
              placeholder="Ingrese su segundo apellido"
              class="form-control"
            />
          </div>
        </div>
        <!-- ok fila 1-->

        <div class="row">
          <div class="col-md-3 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione tipo documento</option>
              <option value="CEDULA">Cédula</option>
              <option value="PASAPORTE">Pasaporte</option>
              <option value="EXTRANJERO">Extranjero</option>
            </select>
          </div>

          <div class="col-md-3 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su género</option>
              <option value="MASCULINO">Masculino</option>
              <option value="FEMENINO">Femenino</option>
            </select>
          </div>

          <div class="col-md-3 col-xs-12 mb-3">
            <div class="input-group date"  id="datepicker" data-date=date() data-date-end-date=date() >
              <input type="text" class="form-control" placeholder="Ingrese fecha nacimiento" />
              <span class="input-group-append">
                <span class="input-group-text bg-white d-block">
                  <i class="fa fa-calendar"></i>
                </span>
              </span>
            </div>
          </div>

          <div class="col-md-3 col-xs-12 mb-3">
            <input
              type="text"
              name=""
              placeholder="Ingrese su edad"
              class="form-control"
            />
          </div>
        </div>
        <!-- ok fila 2 -->

        <div class="row">
          <div class="col-md-4 col-xs-12 mb-3">
            <input
              type="text"
              name=""
              placeholder="Ingrese su celular"
              class="form-control"
            />
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <input
              type="text"
              name=""
              placeholder="Ingrese su teléfono fijo"
              class="form-control"
            />
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <input
              type="text"
              name=""
              placeholder="Ingrese su # pasaporte"
              class="form-control"
            />
          </div>
        </div>
        <hr />
        <!-- ok fila 3-->

        <div class="row">
          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su departamento</option>
              <option value="QUINDIO">Quindio</option>
              <option value="ANTIOQUIA">Antioquia</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su municipio</option>
              <option value="A">A</option>
              <option value="B">B</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su zona</option>
              <option value="A">a</option>
              <option value="B">b</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su condición laboral</option>
              <option value="EMPLEADO">Empleado</option>
              <option value="DESEMPLEADO">Desempleado</option>
              <option value="INDEPENDIENTE">Independiente</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>
                Seleccione su condición especial
              </option>
              <option value="A">A</option>
              <option value="B">B</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su EPS</option>
              <option value="SOS">SOS</option>
              <option value="MEDIMAS">Medimas</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su ocupación</option>
              <option value="Desarrollador">Desarrollador</option>
              <option value="Diseñador">Diseñador</option>
              <option value="Analista">Analista</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su nivel de estudio</option>
              <option value="A">Bachiller</option>
              <option value="B">Técnico</option>
              <option value="C">Tecnólogo</option>
              <option value="D">Profesional</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su etnia</option>
              <option value="Indigena">Indigena</option>
              <option value="Afrodescendiente">Afrodescendiente</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su tipo sanguíneo</option>
              <option value="A">A+</option>
              <option value="A">A-</option>
              <option value="B">B+</option>
              <option value="B">B-</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione su regimen</option>
              <option value="Subsidiado">Subsidiado</option>
              <option value="Aporte">Aporte</option>
            </select>
          </div>

          <div class="col-md-4 col-xs-12 mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Seleccione tipo afiliación</option>
              <option value="Contribuyente">Contribuyente</option>
              <option value="Beneficiario">Beneficiario</option>
            </select>
          </div>
        </div>

        <div class="col-md-12 col-xs-12 mb-3">
          Observaciones
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <div class="col-md-12 col-xs-12 mb-3">
          Observaciones atención
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <button
          type="button"
          class="col-md-3 btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          
        >
          Guardar
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Información</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modalBody" class="modal-body">
                <input type="text" class="form-control" id="myInput" />
              </div>
              <div class="modal-footer">
                <!-- <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button> -->
                <button type="submit" class="btn btn-success">Aceptar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Script para capturar el nombre del usuario y confirmar solicitud-->

        <!-- Fin ventana modal-->
      </div>
      <!-- Fin del contenedor-->
    </form>


    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="recursos/datepicker.es.js" charset="UTF-8"></script>

    <script type="text/javascript">
      var myModal = document.getElementById("exampleModal");
      var modalBody = document.getElementById("modalBody");

      function mostrarNombre() {
        var nameUser = document.getElementById("txtNameUser").value;
        modalBody.innerHTML =
          "<h5>Hola " +
          nameUser +
          ": \n  Confirma por favor la solicitud con radicado: " +
          "</h5>";
      }

      myModal.addEventListener("shown.bs.modal", function () {
        mostrarNombre();
      });

      

      $(function () {

        $('#datepicker').datepicker({
          language: 'es'
           
         });
    });

      

 //var calendar = document.getElementById('datepicker');

/**

 *  !   $('#datepicker').datepicker();
 });*/

      
</script>

  </body>
</html>
